<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree-Alike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="profile">
            <img id="profilePic" class="profile-pic hidden" src="" alt="Profile Picture">
            <h1 id="profileName">Your Name</h1>
            <p id="profileBio">Your Bio</p>
        </div>

        <div id="links">
            <!-- User-added links will appear here -->
        </div>
    </div>

    <!-- Modal for Adding Link -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('addLinkModal')">Ã—</span>
            <h2>Add New Link</h2>
            <input type="text" id="linkName" placeholder="Link Name">
            <input type="url" id="linkUrl" placeholder="Link URL">
            <button class="modal-button" onclick="addLink()">Add Link</button>
        </div>
    </div>

    <!-- Modal for Updating Profile -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('profileModal')">Ã—</span>
            <h2>Update Profile</h2>
            <input type="text" id="profileNameInput" placeholder="Name">
            <input type="text" id="profileBioInput" placeholder="Bio">
            <input type="file" id="profileUploader" accept="image/*" onchange="uploadProfileImage()">
    
            <button class="modal-button" onclick="updateProfile()">Update Profile</button>
        </div>
    </div>

    <button class="add-button" onclick="openAddLinkModal()">ðŸ”—</button>
    <button class="profile-button" onclick="openProfileModal()">â˜°</button>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advanced Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="profile" id="profileSection">
            <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">
            <h1>Your Name</h1>
            <p>Your bio or a short description goes here.</p>
            <input type="file" id="profileUploader" accept="image/*" onchange="uploadProfileImage()" />
            <button class="add-profile-button" onclick="document.getElementById('profileUploader').click()">Add Profile Image</button>
        </div>
        <div class="links" id="links">
            <a href="https://www.instagram.com" target="_blank" class="link">Instagram</a>
            <a href="https://www.twitter.com" target="_blank" class="link">Twitter</a>
            <a href="https://www.youtube.com" target="_blank" class="link">YouTube</a>
            <a href="https://www.linkedin.com" target="_blank" class="link">LinkedIn</a>
            <a href="https://www.yourwebsite.com" target="_blank" class="link">Website</a>
        </div>
    </div>

    <!-- Rounded '+' Button with Animation -->
    <button class="add-button" onclick="openModal()">+</button>

    <!-- Modal for Adding Link -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Link</h2>
            <input type="text" id="linkName" placeholder="Enter link name">
            <input type="text" id="linkUrl" placeholder="Enter link URL">
            <button onclick="addLink()">Add Link</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
